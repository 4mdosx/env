<!doctype html>
<html lang="cmn-Hans-CN">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>test app layout with gray box</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/widget.css">
    <!-- endbuild -->

  <body>
    <h1 class="huge-header">list of widget 0v0 ----- Go home -&#62;<a href="index.html"><i class="huge-icon"></i></a></h1>
    <div class="container-fluid">
      <article class="show-widget">
        <header class="column-header">
          <h2>button like &#60;a&#62;</h2>
        </header>
        <ul class="row child-col-x12-m3">
          <li>
            <figure class="display-box">
              <div>
                <a href='#' class="i-block i-filter">
                  <span class="glyphicon glyphicon-indent-right"></span>
                </a>
              </div>
              <figcaption><pre>.i-filter</pre> 顶部'筛选'按钮</figcaption>
            </figure>
          </li>
          <li
            <figure class="display-box">
              <div>
                <a href='#' class="i-block i-search">
                  <span class="glyphicon glyphicon-search"></span>
                </a>
              </div>
              <figcaption><pre>.i-filter</pre> 顶部'查询'按钮</figcaption>
            </figure>
          </li>
          <li>
            <figure class="display-box">
              <div>
                <a href='#' class="i-block i-send">
                  <span class="glyphicon glyphicon-send"></span>
                </a>
              </div>
              <figcaption><pre>.i-send</pre> 顶部'发送'按钮</figcaption>
            </figure>
          </li>
          <li>
            <figure class="display-box">
              <div>
                <a href='#' class="i-block i-message">
                  <span class="glyphicon glyphicon-leaf"></span>
                </a>
              </div>
              <figcaption><pre>.i-message</pre> 顶部'消息'按钮</figcaption>
            </figure>
          </li>
          <li>
            <figure class="display-box">
              <div>
                <a href='#' class="i-block i-home">
                  <span class="glyphicon glyphicon-tower"></span>
                  <p>They ,</p>
                </a>
              </div>
              <figcaption><pre>.i-home</pre> 底部'主页'按钮</figcaption>
            </figure>
          </li>
          <li>
            <figure class="display-box">
              <div>
                <a href='#' class="i-block i-favor active">
                  <span class="glyphicon glyphicon-inbox"></span>
                  <p>Favor :</p>
                </a>
              </div>
              <figcaption><pre>.i-favor</pre> 底部'偏好'按钮,激活时</figcaption>
            </figure>
          </li>
          <li>
            <figure class="display-box">
              <div>
                <a href='#' class="i-block i-like">
                  <span class="glyphicon glyphicon-tags"></span>
                  <p>Like ?</p>
                </a>
              </div>
              <figcaption><pre>.i-notify</pre> 底部'通知'按钮</figcaption>
            </figure>
          </li>
          <li>
            <figure class="display-box">
              <div>
                <a href='#' class="i-block i-me">
                  <span class="glyphicon glyphicon-user"></span>
                  <p>Me .</p>
                </a>
              </div>
              <figcaption><pre>.i-me</pre> 底部'用户'按钮</figcaption>
            </figure>
          </li>
          <li>
            <figure class="display-box">
              <div>
                <a href='#' class="i-block i-time">
                  <span class="glyphicon glyphicon-globe"></span>
                </a>
              </div>
              <figcaption><pre>.i-time</pre> 图标'时间'按钮</figcaption>
            </figure>
          </li>
          <li>
            <figure class="display-box">
              <div>
                <a href='#' class="i-block i-focus">
                  <span class="glyphicon glyphicon-eye-open"></span>
                </a>
              </div>
              <figcaption><pre>.i-focus</pre> 图标'关注'按钮</figcaption>
            </figure>
          </li>
          <li>
            <figure class="display-box">
              <div>
                <a href='#' class="i-block i-unfocus">
                  <span class="glyphicon glyphicon-eye-close"></span>
                </a>
              </div>
              <figcaption><pre>.i-unfocus</pre> 图标'取消关注'按钮</figcaption>
            </figure>
          </li>
          <li>
            <figure class="display-box">
              <div>
                <a href='#' class="i-block i-local">
                  <span class="glyphicon glyphicon-map-marker"></span>
                </a>
              </div>
              <figcaption><pre>.i-local</pre> 图标'地区'按钮</figcaption>
            </figure>
          </li>
        </ul>
        <header class="column-header">
          <h2>animation</h2>
        </header>
        <ul class="row child-col-x12-m4">
          <li>
            <figure class="display-box">
              <div>
                <li class="feed-item">
                    1
                </li>
              </div>
              <figcaption><pre>.i-filter</pre> 顶部'筛选'按钮</figcaption>
            </figure>
          </li>
        </ul>
        <header class="column-header">
          <h2>reused part of page</h2>
        </header>
        <ul class="row child-col-x12-m4">
          <li>
            <figure class="display-box">
              <div>
                <li class="feed-item">
                    1
                </li>
              </div>
              <figcaption><pre>.i-filter</pre> 顶部'筛选'按钮</figcaption>
            </figure>
          </li>
        </ul>
      </article>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
<html>
