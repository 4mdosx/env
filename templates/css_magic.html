<figure>

  <figcaption>figcaption</figcaption>
</figure>
<script type="text/javascript">
  function $$(selector,context) {
    context = context || document;
    var element = context.querySelectorAll(selector);
    return Array.prototype.slice.call(element);
  }
</script>
