<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<title>个人资料</title>

		<link href="styles/style.css" rel="stylesheet" type="text/css">
		<link href="styles/font-awesome.css" rel="stylesheet" type="text/css">

		<script type="text/javascript" src="scripts/jquery.js"></script>
		<script type="text/javascript" src="scripts/framework.plugins.js"></script>
		<script type="text/javascript" src="scripts/custom.js"></script>
	</head>

	<body>
		<div id="preloader">
			<div id="status">
				<p class="center-text">
					正在加载...
				</p>
			</div>
		</div>

		<div class="all-elements">

			<!-- Sidebar-->


			<!-- Page Content-->
			<div id="content" class="snap-content">
				<div class="header">
					<a href="#" class="header-logo"></a>
				</div>

				<div class="content">
					<div class="commentsFormWrapper">
						<div class="commentsForm">
							<div class="formFieldWrapper">
								<label for="commentNameField">校区:</label>
 						<select> 
								<option>本部</option> 
								<option>海韵</option> 
								<option>翔安</option> 
						</select>  
							</div>
                            <div class="formFieldWrapper">
								<label for="commentNameField">学院年级:</label>
								<input type="text" id="connectData" placeholder="选填" />
							</div>
			                <div class="formFieldWrapper">
								<label for="commentNameField">姓名:</label>
								<input type="text" id="connectData" placeholder="真名或昵称" />
							</div>
							<div class="formFieldWrapper">
								<label for="commentNameField">联系方式:</label>
								<input type="text" id="connectData" placeholder="手机、QQ、微信等" />
							</div>
							<input type="submit" class="buttonWrapper commentSubmitButton inputButtonFix" id="commentSubmitButton" value="提交" />
						</div>
					</div>
				</div>

				<div class="footer">
					<p class="center-text">
						Copyright 2016.
						<br> ？？？结伴？？
					</p>
				</div>
			</div>
		</div>

		<script type="text/javascript">
			(function($) {

				$(document).ready(function() {

					$('#commentSubmitButton').on('click', function() {
						$.post('Operation.php?oper=post&connect=' + $('#connectData').val() + '&content=' + $('#contentData').val(), function(s) {
							if (s.error == 'login') {
								return alert('您需要先登录再提交!');
							}
							if (s.error == 'EmptyPost') {
								return alert('您的信息没有填写完整, 无法提交!');
							}
							if (s.error == 'ok') {
								alert('提交心愿成功');
								window.location.href = 'index.html';
							}
						}, 'json');
					});
				});

			}(jQuery));
		</script>

	</body>

</html>
